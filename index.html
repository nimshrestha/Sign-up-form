<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up-form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="image-section">
            <div class="banner">
                <img src="/images/odin-lined.png" alt="OdinProject-logo">
                ODIN
            </div>
            <div class="image-credits">
                Photo by <a href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Haile West</a> 
                on <a href="https://unsplash.com/">Unsplash</a>
            </div>
        </div>
        <div class="text-section">
            <p class="header-text">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. 
                Sign up <em>now</em> to get started.</p>
            <p class="header-text">You <em>know</em> you want to.</p>
            <form action="" method="get">
                <div class="input-section">
                    <h3>Let's do this!</h3>
                    <div class="form-row">
                        <div>
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" name="first_name" id="first_name">
                        </div>
                        <div>
                            <label for="last_name">LAST NAME</label>
                            <input type="text" name="last_name" id="last_name">
                        </div>
                    </div>
                    <div class="form-row">
                        <div>
                            <label for="user_email">EMAIL</label>
                            <input type="email" name="user_email" id="user_email">
                        </div>
                        <div>
                            <label for="phone_number">PHONE NUMBER</label>
                            <input type="tel" name="phone_number" id="phone_number">
                        </div>
                    </div>
                    <div class="form-row">
                        <div>
                            <label for="password">PASSWORD</label>
                            <input type="password" name="password" id="password" required>
                        </div>
                        <div>
                            <label for="confirm_password">CONFIRM PASSWORD</label>
                            <input type="password" name="confirm_password" id="confirm_password" required>
                        </div>
                    </div>
                </div>
                <button type="submit">Create Account</button>
            </form>
            <p class="footer-text">Already have an account? <a href="">Log in</a></p>
        </div>
    </div>
    
</body>
</html>
